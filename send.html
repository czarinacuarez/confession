<!DOCTYPE html>
<html>
<head>
    <title>Confession Wall</title>
    <link rel="stylesheet" href="send.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/4b9ba14b0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
</head>
<body>

    <nav class="flex w-full shadow-md fixed text-white top-0 left-0 z-10" id="pink-nav">
        <div class="nav-container w-full m-0 px-20 py-2 flex justify-between items-center">
            <div class="gdsc flex gap-2.5 items-center justify-start">
                <div class="circle red w-5 h-5 rounded-full border-2 border-white" id="red-logo"></div>
                <div class="circle yellow w-5 h-5 rounded-full border-2 border-white" id="yellow-logo"></div>
                <div class="circle blue w-5 h-5 rounded-full border-2 border-white" id="blue-logo"></div>
                <div class="circle green w-5 h-5 rounded-full border-2 border-white" id="green-logo"></div>

                <p class="font-semibold text-lg "> GDSC NU FAIRVIEW</p>
            </div>

            <div class="post-btn">
                <button class="font-semibold rounded-lg px-5 py-1 text-base cursor-pointer shadow-sm" id="dark-pink"> Post Confession</button>
            </div>
        
        </div>
    </nav>

    <section class = "flex flex-col py-16 h-screen">

        <p class="ml-6 text-4xl text-pink-600 font-bold z-10"> Witty</p>
    
        <div class="custom-shape-divider-top-1707634829">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M598.97 114.72L0 0 0 120 1200 120 1200 0 598.97 114.72z" class="shape-fill"></path>
            </svg>
        </div>

        <div class = "flex items-center justify-center p-20">
            <form class="w-3/5" action="" id="confession">
                <div class = "flex flex-col-2 justify-center gap-5">
                    <div class = "w-3/5">
                        <h1 class = "text-xl font-bold py-2" id="text-pink">Create a Secret Message</h1>
                        <div class ="py-2">
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">To:</label>
                            <input type="text"  id="name" class="border border-pink-600 text-gray-900 text-sm rounded-lg  focus:outline-none block w-full p-2.5" required>
                        </div>
                        <div class ="py-2">
                            <label for="program" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Program:</label>
                            <select name="program" id="program" class=" border border-pink-600 text-gray-900 text-sm rounded-lg  block w-full p-2.5 focus:outline-none" required>
                                <option disabled selected value="" class=" border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5">Select a Program</option>
                                <option value="Bachelor of Science in Information Technology" id="program" class=" border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5" required>Bachelor of Science in Information Technology</option>
                                <option value="program" id="program" class=" border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5" required></option>
                                <option value="program" id="program" class=" border border-gray-300 text-gray-900 text-sm rounded-lg  block w-full p-2.5" required></option>
                            </select>
                        </div>
                        <div class ="py-2">
                            <label for="msgContent" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Message:</label>
                            <textarea name="msgContent" id="msgContent" class="border border-pink-600 text-gray-900 text-sm rounded-lg  block w-full p-2.5 focus:outline-none" placeholder="Type your message here" required></textarea>
                        </div>
                        <div class="flex items-center py-3">
                            <button type="submit" id="submit" class="w-1/4  mx-auto text-white bg-pink-600 hover:bg-pink-400 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-3 text-center">Post</button>
                        </div>
                    </div>
                    <div class="flex md:flex-col flex-row gap-4 justify-center">
                        <input type="radio" name="color" id="red" value="red" class="custom-radio" required>
                        <input type="radio" name="color" id="yellow" value="yellow" class="custom-radio" required>
                        <input type="radio" name="color" id="blue" value="blue" class="custom-radio" required>
                        <input type="radio" name="color" id="purple" value="purple" class="custom-radio" required>
                        <input type="radio" name="color" id="green" value="green" class="custom-radio" required>
                        <input type="radio" name="color" id="pink" value="pink" class="custom-radio" required>


                </div>
                </div>
                
            </form>

            
        </div>

        <div class="custom-shape-divider-bottom-1707636174">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                <path d="M598.97 114.72L0 0 0 120 1200 120 1200 0 598.97 114.72z" class="shape-fill"></path>
            </svg>
        </div>

    </section>

    <footer class="flex fixed h-16 w-full bottom-0 justify-center items-center gap-5 text-white" id="pink-nav">
        <h5>&copy; Copyright 2024 | All rights reserved.<br>
            &nbsp;&nbsp;&nbsp;&nbsp;Created by <span id="text-pink">Google Developer Student Clubs NU Fairview</span> 
        </h5>

        <div class="contacts">
            <h5>Connect with us: </h5>
            <div class="links flex gap-3 text-2xl">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-solid fa-envelope"></i>
            </div>
        </div>
    </footer>
   

    

    

    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./firebase.js"></script>
    <script src="./script.js"></script>


</body>
</html>
